<div class="form-container">
    <h1 class="heading">Sign Up</h1>
    <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.form.valid)">
      <div class="form-group">
        <label class="fw-bold">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="user.name"
          #name="ngModel"
          required
          minlength="5"
        />
        <small [hidden]="name.valid || (name.pristine && !f.submitted)">
          Name is required (minimum 5 characters).
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          class="form-control"
          id="email"
          placeholder="example@gmail.com"
          name="email"
          #email="ngModel"
          required
        />
        <small [hidden]="email.valid || (email.pristine && !f.submitted)">
          Email is required and must be a valid email address.
        </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          [(ngModel)]="user.password"
          class="form-control"
          id="password"
          placeholder="Password"
          name="password"
          #password="ngModel"
          required
        />
        <small [hidden]="password.valid || (password.pristine && !f.submitted)">
          Password is required.
        </small>
      </div>
      <div class="form-group form-options">
        <label>
          <input
            type="checkbox"
            [(ngModel)]="user.acceptTerms"
            name="acceptTerms"
            class="checkbox"
            required
          />
          I Accept Terms and Conditions
        </label>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
      <div class="sign-in">
        <p>Already have an account? <a routerLink="../login" href="#">Sign In</a></p>
      </div>
    </form>
  
    <div class="container">
      <h4 class="text-success">Your Details</h4>
      <h5>Name: {{ f.value.name }}</h5>
      <h5>Email: {{ f.value.email }}</h5>
      <h5>Password: {{ f.value.password }}</h5>
    </div>
  </div>
